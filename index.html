<body>
  <h1 class="main-heading">Film Ratings</h1>

  <form id="form">

    <div class="form-item">
      <label for="name">Name: </label>
      <input type="text" id="name">
    </div>

    <div class="form-item">
      <label for="fave">Favourite Title: </label>
      <input type="text" id="fave">
    </div>

    <div class="form-item">
      <label for="age">Rating: </label>
      <input type="number" id="age">
    </div>

    <button id="reset" class="button">Reset</button>

    <input type="submit" value="save"/>


  </form>

  <h2 id="list-heading">List of Films</h2>
  <button id="delete-all" class="button">Delete All</button>
  <ul id="list">

  </ul>
